<div class="container"><h1>ALTA DE ARTICULOS</h1></div>
<div class="container">
  <div class="row">
    <button class="btn btn-primary col-3" (click)="activarModal()">
      Nuevo Articulo
    </button>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Codigo</th>
        <th scope="col">Nombre</th>
        <th scope="col">Precio</th>
        <th scope="col">Stock</th>
        <th scope="col">ID Categoria</th>
        <th scope="col">Categoria</th>
        <th scope="col">Modificar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listado">
        <td>{{ item.codigo }}</td>
        <td>{{ item.nombre }}</td>
        <td>{{ item.precio }}</td>
        <td>{{ item.stock }}</td>
        <td>{{ item.categoriaId }}</td>
        <td>{{ item.categoria?.nombre }}</td>
        <td>
          <button class="btn btn-warning" (click)="activarModalMod(item.id)">
            Modificar
          </button>
        </td>
        <td>
          <app-art-baja
            (onEliminar)="actualizarListado()"
            [id]="item.id"
          ></app-art-baja>
        </td>
      </tr>
    </tbody>
  </table>
  <app-art-alta
    [flagModal]="flagModal"
    (onNuevoArticulo)="actualizarListado()"
  ></app-art-alta>
  <app-art-mod
    [idMod]="idMod"
    [flagModalMod]="flagModalMod"
    (onModificar)="actualizarListado()"
  ></app-art-mod>
</div>
